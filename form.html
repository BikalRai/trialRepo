<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/form.css">

<body>

    <form action="contact.html" target="_blank" method="post">

            <h1>Registration Form</h1>
        </div>
        <div id="sub__header">
            <p>Fill out the form carefully for registration</p>
        </div>

            <h4>Student Name</h4>

                <input type="text" name="firstname" id="firstname"><br><label for="firstname">First Name</label>

            <div class="col">

            </div>
        </div>

                        <option value="29">29</option>
                        <option value="30">30</option>

                    </select> <br>

                <div class="col">

                    <label for="month">year</label>

            <div class="gender col">
                <h4>Gender</h4>
                <select name="gender" id="gender">

                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">N/A</option>
                </select>
            </div>
        </div>

        <div>
            <h4>Address</h4>
            <input type="address" name="st-add"><br>
            <label for="st-add">Street Address</label><br>
            <input type="address" name="st-add2"><br>
            <label for="st-add2">Street Address Line 2</label><br>
            <input type="address" name="city"><br>
            <label for="city">City</label><br>
            <input type="postal" name="zip"><br>
            <label for="zip">Postal / Zip Code</label><br>
        </div>

        <div>
            <div class="col">
                <h4>Student E-mail</h4>
                <input type="email" name="email" id="email" placeholder="ex: myname@example.com"><br>
                <label for="email">example@example.com</label>
            </div>
            <div class="col">
                <h4>Mobile number</h4>
                <input type="tel" name="mob" id="mob" placeholder="(000) 000-0000">
            </div>
        </div>
        <div>
            <div class="col">
                <h4>Phone Number</h4>
                <input type="tel" name="phone" id="phone" placeholder="(000) 000-0000">
            </div>

            <div class="col">
                <h4>Work Number</h4>
                <input type="tel" name="work-no" id="work-no" placeholder="(000) 000-0000">
            </div>
            <div>

                <input type="text" name="company" id="company">

            <div>

                    <option value="0">Please Select</option>
                    <option value="1">Windows 8</option>
                    <option value="2">Introduction to Linux</option>
                    <option value="3">English 101</option>
                    <option value="4">English 102</option>
                    <option value="5">Creative Writing 1</option>
                    <option value="6">Creative Writing 2</option>
                    <option value="7">History 101</option>
                    <option value="8">History 102</option>
                    <option value="9">Math 101</option>
                    <option value="10">Math 102</option>
                </select>
            </div>
            <div>
                <h4>Additional Comments</h4>
                <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
            </div>

            <div class="btn-box">
                <button type="submit">Submit</button>
            </div>
        </div>


    </form>



</body>

</html>
