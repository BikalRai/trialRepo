<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Session</title>
    <link rel="stylesheet" href="style.css">
</head>

<body link="black" vlink="orange" alink="yellow">

    <!-- paragraph tag -->
    <!-- <p>This is first session</p>
    <div>Hello</div>

    <a href="contact.html" target="_blank">To contact page</a>
    <a href="basic.html">Basic link</a> -->

    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color: rgba(122, 150, 55, 0.7);">
            <col span="1" style="background-color: rgba(255, 100, 11, 0.6);">
        </colgroup>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td rowspan="2" id="table-data">Tom</td>
            <td>19</td>
            <td>33</td>
        </tr>
        <tr>
            <td class="tdata">Dick</td>
            <td>18</td>
            <td>12</td>
        </tr>
        <tr>
            <td class="tdata">Harry</td>
            <td>21</td>
            <td>33</td>
        </tr>
    </table>


    <form action="#!">
        <!-- user form -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br>
        <label for="date">D.o.B:</label>
        <input type="date" name="date" id="date"><br>
        <label for="">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="">Other</label>
        <input type="radio" name="gender" id="other" checked><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="nepal">Nepal</option>
            <option value="china" selected>China</option>
            <option value="india">India</option>
        </select><br>
        <input type="color"><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Click Me</button>
        <br>
    </form>

    <iframe src="/html/images/skull.jpg" width="250" height="300" title="skull"></iframe>
    <p>test</p>
</body>

</html>
